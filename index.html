<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Get <span style="color: hsl(277, 67%, 61%);" >insights</span> that help your business grow.</h1>
      <p class="accent">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
      <br>
      <br>
      <br>
      <div class="stat-numbers">
    <div class="stat-item">
        <div class="stat-number">10k+</div>
        <div class="stat-text">COMPANIES</div>
    </div>
    <div class="stat-item">
        <div class="stat-number">314</div>
        <div class="stat-text">TEMPLATES</div>
    </div>
    <div class="stat-item">
        <div class="stat-number">12M+</div>
        <div class="stat-text">QUERIES</div>
    </div>
</div>

  </div>
    <!-- Image outside the card but inside the container -->
    <div class="image-container">
      <div class="tint"></div>
      <img src="images/image-header-desktop.jpg" alt="Image description">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John Christian M. Laririt</a>.
  </div>
</body>
</html>

</body>
</html>
